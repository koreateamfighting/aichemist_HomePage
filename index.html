<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="/Docs/images/MainThumnail.png">
		<meta property="og:title" content="AIChemist">
		<meta property="og:description" content="아이케미스트 공식홈페이지">
		<meta property="og:type" content="website" />
		
    <title>AICHEMIST</title>
    <script>
        // 화면 크기 기반으로 PC와 모바일 구분
        function loadAppropriateIndex() {
            // 화면 너비가 1024px보다 작은 경우 모바일 기기로 간주
            if (window.innerWidth <= 1024) {
                // 모바일 또는 태블릿일 경우 첫 번째 프로젝트로 리디렉션
                window.location.href = '/m_index.html';  // 첫번째 index.html로 이동
            } else {
                // PC일 경우 두 번째 프로젝트로 리디렉션
                window.location.href = '/d_index.html'; // 두번째 index.html로 이동
            }
        }

        // 페이지가 로드되면 실행
        window.onload = loadAppropriateIndex;
    </script>
</head>
<body>
    <!-- 사용자는 리디렉션될 것이므로 이 부분은 보이지 않음 -->
    <p>Loading...</p>
</body>
</html>
